<html>

    <body>
        <a-scene background="color:lightblue">
            <a-camera wasd-controls-enabled="true" position="0 8 25"></a-camera>
            <!--AssetManagement-->
            <a-assets>
                <a-asset-item id="train_mtl" src="./obj.mtl"></a-asset-item>
                <a-asset-item id="train_obj" src="./tinker.obj"></a-asset-item>
                <a-asset-item id="train_gltf" src="./HandmadeTrain.glb"></a-asset-item>
            </a-assets>
            <!--Floor-->
            <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true" color="#2cad1d"></a-circle>
            <!--Fence-->
            <a-plane position="0 7.5 -15" height="40" width="200" src="fence.jpg"></a-plane>
            <!--Train-->
            <a-entity 
                obj-model="obj:#train_obj;mtl:#train_mtl" 
                position="-1 0 0" 
                rotation="-90 0 0" 
                scale="0.175 0.175 0.175">
            </a-entity>
